# SASS mixins
@mixin border-radius ($values) {
	border-radius: $values;
}
nav {
	margin: 50px auto 0;
	width: 788px;
	height: 45px;
	@include border-radius(10px);
}
# LESS mixins
border( @radius ) {
	border-radius: @radius;
}
nav {
	margin: 50px auto 0;
	width: 788px;
	height: 45px;
	.border(10px);
}
